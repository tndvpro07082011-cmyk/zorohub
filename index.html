    <script>
        // GitHub configuration
        const GITHUB_CONFIG = {
            username: 'tndvpro07082011-cmyk',
            repo: 'zorohub',
            file: 'zorohub.txt',
            apiUrl: 'https://api.github.com/repos/tndvpro07082011-cmyk/zorohub/contents/zorohub.txt'
        };

        // No fallback questions - app requires GitHub connection

        // Firebase configuration
        const FIREBASE_URL = 'https://tndv-1f0b0-default-rtdb.firebaseio.com';

        // Active questions (will be loaded from GitHub only)
        let questions = [];
        let questionsSource = 'loading'; // 'loading', 'github', 'error'

        // App state
        let currentScreen = 'welcome';
        let userName = '';
        let currentQuestion = 0;
        let score = 0;
        let answeredCorrectly = [];

        // Initialize app
        async function init() {
            showLoadingScreen();
            await loadQuestionsFromGitHub();
        }

        // Show loading screen
        function showLoadingScreen() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const card = welcomeScreen.querySelector('.card');
            card.innerHTML = `
                <h1>üéØ Quiz Challenge</h1>
                <div class="status-message loading">Loading questions from GitHub...</div>
                <p style="margin-top: 16px;">Please wait while we fetch the latest questions.</p>
            `;
            showScreen('welcomeScreen');
        }

        // Load questions from GitHub
        async function loadQuestionsFromGitHub() {
            try {
                // Step 1: Fetch from GitHub API to get download_url
                const apiResponse = await fetch(GITHUB_CONFIG.apiUrl);
                
                if (!apiResponse.ok) {
                    throw new Error(`GitHub API error: ${apiResponse.status}`);
                }

                const apiData = await apiResponse.json();
                const downloadUrl = apiData.download_url;

                if (!downloadUrl) {
                    throw new Error('No download_url found in GitHub API response');
                }

                // Step 2: Fetch actual JSON from download_url
                const jsonResponse = await fetch(downloadUrl);
                
                if (!jsonResponse.ok) {
                    throw new Error(`Failed to fetch questions: ${jsonResponse.status}`);
                }

                const fetchedQuestions = await jsonResponse.json();

                // Step 3: Validate and filter questions
                const validQuestions = validateQuestions(fetchedQuestions);

                if (validQuestions.length === 0) {
                    throw new Error('No valid questions found in GitHub file');
                }

                // Success!
                questions = validQuestions;
                questionsSource = 'github';
                console.log(`Loaded ${questions.length} questions from GitHub`);
                showWelcomeScreen();

            } catch (error) {
                console.error('Error loading from GitHub:', error);
                questionsSource = 'error';
                showErrorScreen(error.message);
            }
        }

        // Validate questions
        function validateQuestions(fetchedQuestions) {
            if (!Array.isArray(fetchedQuestions)) {
                return [];
            }

            return fetchedQuestions.filter(q => {
                return q.question &&
                       Array.isArray(q.options) &&
                       q.options.length === 4 &&
                       typeof q.correct === 'number' &&
                       q.correct >= 0 &&
                       q.correct <= 3;
            });
        }

        // Show error screen with retry option
        function showErrorScreen(errorMessage) {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const card = welcomeScreen.querySelector('.card');
            card.innerHTML = `
                <h1>üéØ Quiz Challenge</h1>
                <div class="status-message error">‚úó Failed to load questions from GitHub</div>
                <p style="margin-top: 16px; margin-bottom: 24px;">Failed to load questions from GitHub. Please check your internet connection or try again later.</p>
                <button class="btn btn-primary" onclick="retryLoadQuestions()">Retry</button>
            `;
            showScreen('welcomeScreen');
        }

        // Retry loading questions
        async function retryLoadQuestions() {
            showLoadingScreen();
            await loadQuestionsFromGitHub();
        }

        // Show welcome screen
        function showWelcomeScreen() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const card = welcomeScreen.querySelector('.card');
            
            let sourceInfo = '';
            if (questionsSource === 'github') {
                sourceInfo = '<div class="status-message success" style="margin-bottom: 16px;">‚úì Questions loaded from GitHub</div>';
            }
            
            card.innerHTML = `
                <h1>üéØ Quiz Challenge</h1>
                ${sourceInfo}
                <p>Ki·ªÉm tra ki·∫øn th·ª©c c·ªßa b·∫°n v√† thi ƒëua v·ªõi b·∫°n b√® tr√™n b·∫£ng x·∫øp h·∫°ng!</p>
                <p style="font-size: 14px; color: var(--color-text-secondary);">Quiz contains ${questions.length} questions</p>
                <div class="form-group">
                    <label for="userName">Nh·∫≠p t√™n c·ªßa b·∫°n:</label>
                    <input type="text" id="userName" placeholder="T√™n c·ªßa b·∫°n" autocomplete="off">
                </div>
                <button class="btn btn-primary" onclick="startQuiz()">B·∫Øt ƒë·∫ßu Quiz</button>
                <button class="btn btn-secondary" onclick="showLeaderboard()">Xem B·∫£ng X·∫øp H·∫°ng</button>
            `;
            showScreen('welcomeScreen');
        }

        // Screen management
        function showScreen(screenId) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // Start quiz
        function startQuiz() {
            const nameInput = document.getElementById('userName');
            userName = nameInput.value.trim();

            if (!userName) {
                alert('Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n!');
                return;
            }

            if (questions.length === 0) {
                alert('No questions available. Please reload the page.');
                return;
            }

            // Reset quiz state
            currentQuestion = 0;
            score = 0;
            answeredCorrectly = [];

            showScreen('quizScreen');
            displayQuestion();
        }

        // Display current question
        function displayQuestion() {
            const question = questions[currentQuestion];
            const questionCounter = document.getElementById('questionCounter');
            const progressFill = document.getElementById('progressFill');
            const questionText = document.getElementById('questionText');
            const optionsContainer = document.getElementById('optionsContainer');

            // Update progress
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            questionCounter.textContent = `C√¢u ${currentQuestion + 1} / ${questions.length}`;
            progressFill.style.width = `${progress}%`;

            // Display question
            questionText.textContent = question.question;

            // Display options
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });
        }

        // Handle answer selection
        function selectAnswer(selectedIndex) {
            const question = questions[currentQuestion];
            const optionButtons = document.querySelectorAll('.option-btn');

            // Disable all buttons
            optionButtons.forEach(btn => btn.disabled = true);

            // Mark correct and incorrect answers
            optionButtons[question.correct].classList.add('correct');
            if (selectedIndex !== question.correct) {
                optionButtons[selectedIndex].classList.add('incorrect');
            } else {
                score++;
                answeredCorrectly.push(currentQuestion);
            }

            // Move to next question after delay
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    displayQuestion();
                } else {
                    showResults();
                }
            }, 1000);
        }

        // Show results
        function showResults() {
            const resultName = document.getElementById('resultName');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const percentageDisplay = document.getElementById('percentageDisplay');
            const submitStatus = document.getElementById('submitStatus');

            resultName.textContent = userName;
            scoreDisplay.textContent = `${score} / ${questions.length}`;
            const percentage = Math.round((score / questions.length) * 100);
            percentageDisplay.textContent = `${percentage}%`;
            submitStatus.innerHTML = '';

            showScreen('resultsScreen');
        }

        // Fetch user IP address
        async function fetchUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (!response.ok) {
                    throw new Error('Failed to fetch IP');
                }
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return ''; // Return empty string if IP fetch fails
            }
        }

        // Submit score to Firebase with IP address
        async function submitScore() {
            const submitStatus = document.getElementById('submitStatus');
            const submitBtn = document.getElementById('submitScoreBtn');

            submitBtn.disabled = true;
            submitStatus.innerHTML = '<div class="status-message loading">ƒêang l·∫•y th√¥ng tin...</div>';

            try {
                // Step 1: Fetch user IP address
                const userIP = await fetchUserIP();
                
                submitStatus.innerHTML = '<div class="status-message loading">ƒêang g·ª≠i ƒëi·ªÉm...</div>';

                // Step 2: Prepare score data with IP
                const scoreData = {
                    name: userName,
                    score: score,
                    totalQuestions: questions.length,
                    percentage: Math.round((score / questions.length) * 100),
                    ip: userIP, // Store IP address
                    date: new Date().toISOString()
                };

                // Step 3: Submit to Firebase
                const response = await fetch(`${FIREBASE_URL}/scores.json`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(scoreData)
                });

                if (!response.ok) {
                    throw new Error('Failed to submit score');
                }

                submitStatus.innerHTML = '<div class="status-message success">‚úì ƒêi·ªÉm ƒë√£ ƒë∆∞·ª£c g·ª≠i th√†nh c√¥ng!</div>';
                
                // Auto-navigate to leaderboard after success
                setTimeout(() => {
                    showLeaderboard();
                }, 1500);

            } catch (error) {
                console.error('Error submitting score:', error);
                submitStatus.innerHTML = '<div class="status-message error">‚úó L·ªói khi g·ª≠i ƒëi·ªÉm. Vui l√≤ng th·ª≠ l·∫°i.</div>';
                submitBtn.disabled = false;
            }
        }

        // Show leaderboard
        async function showLeaderboard() {
            showScreen('leaderboardScreen');
            await loadLeaderboard();
        }

        // Load leaderboard from Firebase
        async function loadLeaderboard() {
            const leaderboardStatus = document.getElementById('leaderboardStatus');
            const leaderboardBody = document.getElementById('leaderboardBody');

            leaderboardStatus.innerHTML = '<div class="status-message loading">ƒêang t·∫£i b·∫£ng x·∫øp h·∫°ng...</div>';
            leaderboardBody.innerHTML = '';

            try {
                const response = await fetch(`${FIREBASE_URL}/scores.json`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch leaderboard');
                }

                const data = await response.json();
                leaderboardStatus.innerHTML = '';

                if (!data) {
                    leaderboardBody.innerHTML = '<tr><td colspan="4" class="empty-state">Ch∆∞a c√≥ ƒëi·ªÉm s·ªë n√†o. H√£y l√† ng∆∞·ªùi ƒë·∫ßu ti√™n!</td></tr>';
                    return;
                }

                // Convert to array and sort by score
                const scores = Object.values(data).sort((a, b) => b.score - a.score);

                // Helper function to mask IP address
                function maskIP(ip) {
                    if (!ip) return 'N/A';
                    const parts = ip.split('.');
                    if (parts.length === 4) {
                        return `${parts[0]}.${parts[1]}.***`;
                    }
                    // For IPv6 or other formats, show first part
                    return ip.substring(0, ip.indexOf(':') !== -1 ? ip.indexOf(':') : 8) + '***';
                }

                // Display top scores
                leaderboardBody.innerHTML = scores.map((entry, index) => {
                    let rankBadgeClass = '';
                    if (index === 0) rankBadgeClass = 'gold';
                    else if (index === 1) rankBadgeClass = 'silver';
                    else if (index === 2) rankBadgeClass = 'bronze';

                    const maskedIP = maskIP(entry.ip);

                    return `
                        <tr>
                            <td><span class="rank-badge ${rankBadgeClass}">${index + 1}</span></td>
                            <td>${entry.name}</td>
                            <td><strong>${entry.score}</strong> / ${entry.totalQuestions} (${entry.percentage}%)</td>
                            <td style="font-size: var(--font-size-sm); color: var(--color-text-secondary);">${maskedIP}</td>
                        </tr>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading leaderboard:', error);
                leaderboardStatus.innerHTML = '<div class="status-message error">‚úó L·ªói khi t·∫£i b·∫£ng x·∫øp h·∫°ng. Vui l√≤ng th·ª≠ l·∫°i.</div>';
                leaderboardBody.innerHTML = '';
            }
        }

        // Reset quiz
        function resetQuiz() {
            userName = '';
            currentQuestion = 0;
            score = 0;
            answeredCorrectly = [];
            showWelcomeScreen();
        }

        // Initialize on load
        init();
    </script>
</body>
